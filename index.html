<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ツール</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bordered"></div>

    <button id="show-comment-btn">コメント</button>
    <button id="add-memo">メモ</button>
    <button id="addGroupButton">グループ</button>
    <button id="add-tree">ツリー</button>
    <button onclick="clearBorderedAndLocalStorage()">クリア</button>


    <script>
       function clearBorderedAndLocalStorage() {
            // borderedクラス内のすべての要素を削除
            const elements = document.querySelectorAll('.bordered');
            elements.forEach(element => {
                element.innerHTML = "";
            });
            console.log("borderedクラス内のすべての要素を削除しました。");

            // ローカルストレージのすべてのデータを削除
            localStorage.clear();
            console.log("ローカルストレージのデータをすべて削除しました。");
        }
    </script>
    <script src="comment.js"></script>
    <script src="group.js"></script>
    <script src="memo.js"></script>
    <script src="tree.js"></script> 
</body>
</html>
